{% extends "base.html" %} {% block content %} {% if wrongPassword %}
<p>Passwörter stimmen nicht überein.</p>
{% endif %}

<style>
  .new-width {
    width: auto !important;
  }
</style>

<form method="POST">
  {% csrf_token %}
  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__supporting-text">
      <div
        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
      >
      <input required type="hidden" name="redirect" value={{redirect}}>
        <input
          class="mdl-textfield__input"
          type="text"
          id="sample3"
          name="username"
        />
        <label class="mdl-textfield__label" for="sample3"
          >Username...</label
        >
      </div>
      <div
      class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
    >
      <input
      required
        class="mdl-textfield__input"
        type="email"
        id="sample3"
        name="email"
      />
      <label class="mdl-textfield__label" for="sample3"
        >Email...</label
      >
    </div>
      <div
      class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
    >
      <input
      required
        class="mdl-textfield__input"
        type="password"
        name="password"
        id="sample3"
      />
      <label class="mdl-textfield__label" for="sample3"
        >Password...</label
      >
    </div>
    </div>
    <div class="mdl-card__actions">
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      >
       Create Account
      </button>
    </div>
  </div>

</form>
<div class="mdl-card__supporting-text new-width">
  Already have an account? Login <a href="/login/?next=/chat/">here</a>.
</div>

{% endblock %}
